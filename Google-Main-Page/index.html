<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Google Home Page</title>
  </head>
  <body>
    <img src="./google.jpg" alt="Google Logo"/ class="logo">
    <div class="main">
      <p class="desc">Search the web using Google!</p>
      <input type="text" class="search-bar" />
      <div class="btn">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <table width="100%" class="sub">
      <tbody>
        <td width="35%" class="special-search" >
          <div >
            <ul>
              <li>Special Search</li>
              <li><a href="#">Stanford Search</a></li>
              <li><a href="#">Linux Search</a></li>
            </ul>
        </td>
        <td width="25%" class="links">
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </td>
        <td width="40%" class="mail"> 
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="text" value="your e-mail"/ >
          <div class="subscribe">
          <button class="subscribe">Subscribe</button>
          <a href="">Archive</a>            
          </div>
        </td>
      </tbody>
    </table>
    <p class="copyright">Copyright Â© 1998 Google Inc.</p>
  </body>
</html>
